<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <main>
        <div class="start-window">
            <div class="start-window__content">
                <h1 class="start-window__title">Tic Tac Toe</h1>
                <div class="player-turn"> 'X' turn</div>
                <button class="start-window__btn">start game </button>
            </div>

        </div>
        <div class="grid-border">
            <div class="game-board">
                <div class="game-board__field" data-index="0"></div>
                <div class="game-board__field" data-index="1"></div>
                <div class="game-board__field" data-index="2"></div>
                <div class="game-board__field" data-index="3"></div>
                <div class="game-board__field" data-index="4"></div>
                <div class="game-board__field" data-index="5"></div>
                <div class="game-board__field" data-index="6"></div>
                <div class="game-board__field" data-index="7"></div>
                <div class="game-board__field" data-index="8"></div>

            </div>
        </div>]
        <div class="end-window">
            <p class="end-window__message"></p>
            <button class="end-window__restart-btn">Restart</button>
        </div>
    </main>
</body>

</html>
