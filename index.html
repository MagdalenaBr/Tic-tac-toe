<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <main>
        <h1 class="title">Tic Tac Toe</h1>
        <div class="grid-border">
            <div class="game-board">
                <button class="field" data-index="0"></button>
                <button class="field" data-index="1"></button>
                <button class="field" data-index="2"></button>
                <button class="field" data-index="3"></button>
                <button class="field" data-index="4"></button>
                <button class="field" data-index="5"></button>
                <button class="field" data-index="6"></button>
                <button class="field" data-index="7"></button>
                <button class="field" data-index="8"></button>

            </div>
        </div>
    </main>
</body>

</html>
